<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration <Form></Form></title>
    <link rel="stylesheet" href="Assignment 2.css">
</head>
<body>
    <div class="c1">
        <h1>User Registration Form</h1>
    <form action="">
        <table>
          <tr>
            <td><label for="User Name:">User Name:</label></td>
            <td class="p1">
              <input type="text" name="User Name:" id="User Name:" size="15" />
            </td>
          </tr>
  
          <tr>
            <td><label for="Password:">Password:</label></td>
            <td class="p1">
              <input
                type="Password:"
                name="User Name:"
                id="Password:"
                size="15"
              />
            </td>
          </tr>
  
          <tr>
            <td><label for="Date of Birth:">Date of Birth:</label></td>
            <td class="p1">
              <input type="date" name="Date of Birth:" id="Date of Birth:" />
            </td>
          </tr>
  
          <tr>
            <td><label for="Web URL:">Web URL:</label></td>
            <td class="p1">
              <input type="url" name="Web URL:" id="Web URL:" size="15" />
            </td>
          </tr>
  
          <tr>
            <td><label for="Address:">Address:</label></td>
            <td class="p1">
              <input type="text" name="Address:" id="Address:" size="15" />
            </td>
          </tr>
          <tr>
            <td><label for="City:">City:</label></td>
            <td class="p1">
              <select name="City:" id="City:">
                <option value="Islamabad">Islamabad</option>
                <option value="Karachi" selected>Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="State:">State:</label></td>
            <td class="p1">
              <input type="text" name="State:" id="State:" size="6" />
            </td>
          </tr>
          <tr>
            <td><label for="Zip:"></label>Zip:</td>
            <td class="p1">
              <input type="tel" name="Zip:" id="Zip:" size="6" />
            </td>
          </tr>
          <tr>
            <td><label for="Magazine:">Magazine:</label></td>
            <td class="p1">
              <select name="Magazine:" id="Magazine:" multiple>
                <option value="Newsweek" selected>Newsweek</option>
                <option value="Time">Time</option>
                <option value="Fortune">Fortune</option>
                <option value="TV Guide">TV Guide</option>
              </select>
            </td>
          </tr>
        </table>
        <div>
          <label for="Comments:">Additional Comments:</label>
          <br />
          <textarea
            name="Comments:"
            id="Comments:"
            cols="58"
            rows="10"
          ></textarea>
        </div>
        <br>
        <table>
          <tr>
            <td>Upload your profile picture:</td>
            <td id="file"><input type="file" name="file" id="c2"/></td>
            </tr>
            <tr>
            <td id="p2"><input type="submit" value="Upload"  class="c2"></td>
          </tr>
          <tr>
            <td >
              <input class="c2"
                type="submit"
                value="Send Your Order"
                name="Send Your Order"
              />
            </td>
          </tr>
        </table>
        </form>
        </div>
</html>
